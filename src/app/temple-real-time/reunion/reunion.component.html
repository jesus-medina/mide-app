<ion-grid class="main-text">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="success" class="available-places">{{ places.available }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="success">Lugares disponibles</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="danger" class="occupied-places">{{ places.occupied }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="danger">Espacios ocupados</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="tertiary" class="occupied-places">{{ places.reserved }}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="tertiary">Espacios reservados</ion-label>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col class="ion-text-center">
      <h1>{{ places.name }}</h1>
    </ion-col>
  </ion-row>
</ion-grid>
