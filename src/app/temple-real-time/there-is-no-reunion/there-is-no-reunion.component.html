<ion-grid class="main-text">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label color="tertiary">¡Revisa nuestros horarios para que nos acompañes la próxima vez!</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let reunion of reunions">
    <ion-col size="12" class="ion-text-center">
      <ion-label>{{ reunion.description }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
